---
version: 2
jobs:
  build:
    working_directory: ~/config-aws
    environment:
      AWS_ACCESS_KEY_ID: config-aws
      AWS_SECRET_KEY: config-aws
      SERVICES: ssm
    docker:
      - image: circleci/clojure:boot-node
    environment:
      BOOT_JVM_OPTIONS: -Xms512m -Xmx1024m
      BOOT_WATCHERS_DISABLE: yes
    steps:
      - run: sudo apt-get install make python-pip python-virtualenv
      - checkout
      - restore_cache:
          key: config-aws-{{ checksum "boot.properties" }}-{{ checksum "build.boot" }}
      - run: boot test
      - save_cache:
          paths:
            - ~/.boot/cache/bin
            - ~/.boot/cache/lib
            - ~/.m2
          key: config-aws-{{ checksum "boot.properties" }}-{{ checksum "build.boot" }}
